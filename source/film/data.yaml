    filmSynopsis_en: 'In Iran today: Maryam (22) accidentally kills her husband Nasser
        (65) and is sentenced to death. The only person who can save her is Mona (37),
        Nasser''s daughter. All Mona has to do is appear on a popular live TV show
        and forgive Maryam. But forgiveness proves difficult when they are forced
        to relive the past.'
    filmSynopsis_et: 'Kas te kujutaksite ette telesõud, kus otsustatakse inimese elu
        ja surma üle? Iraanis on see võimalik.

        22-aastane Maryam tapab tüli käigus kogemata oma 65-aastase abikaasa Nasseri,
        kellega ta on ajutises abielus. (Lepinguline kooseluvorm, mis võib kesta mõnest
        päevast aastateni.) Ta mõistetakse surma. Ainus, kes ta šariaadi järgi päästa
        võib, on Mona, Nasseri tütar pärisabielust. Selleks peab ta Maryamile andestama.
        (Ja saama vereraha.) Andestada pole aga niisama lihtne, seda enam, et teha
        tuleb seda populaarse telesõu otse-eetris, mis leiab aset üldrahvalikul Yalda
        õhtul, kui Iraani kodudes tähistatakse aasta kõige pikemat ööd.

        Tõsielust tõukuv üllatuslik melodraama käsitleb kaasahaaravalt Iraani ühiskonnas
        aktuaalseid teemasid naiste allasurutusest sotsiaalse ebavõrdsuseni. See on
        harvanähtav sissevaade maailma, millest enamikul meist aimugi ei ole.

        Linateos võitis mainekal Sundance´i festivalil maailmafilmi võistlusprogrammi
        peaauhinna.'
    filmTitleOriginal: Yalda
    filmTitle_en: Yalda, a Night for Forgiveness
    filmTitle_et: Yalda, andestuse öö
    filmTrailer: https://www.youtube.com/watch?v=MIU7UPn5-I0
    filmYear: '2019'
