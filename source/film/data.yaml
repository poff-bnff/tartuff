    filmSynopsis_en: Eden a 17-year-old high school student discovers that her two
        best friends are planning to sell their kidneys to pay for cosmetic surgery
        and a dress for prom. Eden, who is secretly a trans woman, realizes that this
        may be the answer to her prayers. She joins the others on their journey to
        Kiev to exchange their kidneys for the flawless body of their dreams. Their
        trip does not go as planned and when Eden’s secret is exposed, all three of
        them need to come to terms with the prejudices they have and redefine who
        they really want to be in this world.
    filmSynopsis_et: 'Kas sina loovutaksid kellelegi oma neeru? Aga mis siis, kui
        sa saaksid selle eest vastutasuks kopsaka summa raha? Ja teeksid teoks oma
        kõige suurema unistuse?

        17-aastane Eden (Stav Strashko) avastab, et just seda plaanivadki tema kaks
        parimat sõpra. Tüdrukutele on see väike ohverdus, et saada endale rinnakam
        büst ja uus uhke keskkooli lõpupeo kleit. Edenile tehakse samuti ettepanek
        osaleda illegaalses doonorluses. Tüdrukud ei tea, et Eden on transsooline
        ja talle tähendaks operatsioon midagi hoopis olulisemat.

        Veneetsias, Karlovy Varys ja mitmetel teistel festivalidel auhinnatud režissöörid
        Sharon Maymon ja Tal Granit toovad meieni inimliku ja liigutava loo sõprusest,
        aktsepteerimisest ja iseendale otsa vaatamisest.'
    filmTitleOriginal: HaNeshef
    filmTitle_en: Flawless
    filmTitle_et: Täiuslik
    filmTrailer: https://www.youtube.com/watch?v=xfc4490kzo0
    filmYear: '2018'
    path: flawless
