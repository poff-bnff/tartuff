    filmSynopsis_en: The assistant trainer of a professional league side, Marco, is
        given community service in the form of coaching a very special basketball
        team of people with intellectual disabilities. Surprisingly even for Marco
        himself, he’ll be the one to learn a real lesson from the adventure alongside
        a team where a desire to live and placing importance on the things that matter
        are what really counts.
    filmSynopsis_et: 'Hispaania režissöör Javier Fesser on ka oma varasemates filmides
        käsitlenud tõsiseid teemasid läbi kergendustunnet tekitava huumoriprisma,
        mis vaataja meelt ühest küljest lõbustab, teisalt elus mitte just loterii
        peavõitu tõmmanud inimestele kaasa elama paneb.

        Endine nimekas korvpallitreener saadetakse purjuspäi autojuhtimise eest ühiskondlikult
        kasulikule tööle, mille käigus on tema ülesandeks treenida kergete puuetega
        innukad sportlased võistlusvalmis meeskonnaks. Protsessi käigus õpitakse vastakuti
        nii elust, spordist kui iseendast. Elukogemuste ja reaalsuse tajumise erinevused
        loovad ridamisi hirmnaljakaid, kuid ka südamlikke situatsioone. Vaatajale
        on oluline teada, et film põhineb paljuski tõestisündinud lool ning "meeskonna”
        moodustavad näitlejad, kellele see on esimene ülesastumine kinolinal.'
    filmTitleOriginal: Campeones
