        filmSynopsis_et: >
            Rohkem näitlejana tuntud Stanley Tucci viies film režissöörina kujutab
            maailmakuulsa šveitsi skulptori Alberto Giacometti ja jõuka
            kunstiarmastajast kirjaniku James Lordi eriskummalist kunstniku ja
            modelli suhet. Film põhineb Lordi mälestusteraamatul “Giacometti
            portree“ ning nii nagu Stanley Tucci eelnevateski töödes huvitab
            režissööri kõige enam loomisprotsess, selle kulg, inspiratsiooniallikad
            ja kunstniku valmisolek oma tööd lõplikuks nimetada.

            Peaosas näeme Geoffrey Rushi, kellele geeniuste mängimine on juba üsna
            rutiinne tegevus. Režissööri sõnul ei olnud aga võimalik kedagi teist
            valida, sest Rush sarnaneb Giacomettiga nagu kaks tilka vett. James
            Lordi rollis üles astuv, väliselt Rushile vastanduv sile ja nägus Arnie
            Hammer moodustab oma ekraanipartneriga huvitava koosluse, mille osapooli
            kõigile erinevustele vaatamata siiski üksteise poole kisub.

            Film nagu lõuend, mis tasapisi värvidega kattub.
        filmSynopsis_en: >
            In 1964, while on a short trip to Paris, the American writer and
            art-lover James Lord is asked by his friend, the world-renowned artist
            Alberto Giacometti, to sit for a portrait. The process, Giacometti
            assures Lord, will take only a few days. Flattered and intrigued, Lord
            agrees.

            “Final Portrait” is a bewitching portrait of a genius, and of a
            friendship between two men who are utterly different, yet increasingly
            bonded through a single, ever-evolving act of creativity. It is a film
            which shines a light on the artistic process itself, by turns
            exhilarating, exasperating and bewildering, questioning whether the gift
            of a great artist is a blessing or a curse.
