    filmLocalTitle: 'Tagaotsitav: Banksy!'
    Algne nimi: ''
    Ingliskeelne nimi: Banksy Most Wanted
    Režissöör: 'Aurélia Rouvier, Seamus Haley'
    Stsenarist: ''
    Operaator: ''
    Muusika: ''
    Produktsioon: Tribeca Film Festival
    Osades: ''
    Keel: inglise
    Subtiitrid: ''
    Treiler: ''
    Riik: USA
    Aasta: '2020'
    Kestus: '1.30'
    Sünopsis: >
        Kunstimaailma tagaotsituim mees tegutseb nagu moodne Robin Hood.

        2014. aastal kogunesid Bristoli noortekeskuse kohale murepilved.
        Huviharidust ei rahastatud enam endises mahus. Äkki ilmus keskuse ette
        seinale maaling, mille autoris ei olnud kahtlust – Banksy! Järgnes kiri:
        „Tere, mina olen Banksy. See töö kuulub teile. Võite sellega teha, mis
        iganes.” Noortekeskus müüs töö maha ja jätkab tegevust siiani. Tänu
        Banksyle.

        See pole ainus näide, mis annab tunnistust selle maailmakuulsa
        tänavakunstniku vastutustundlikust tegevusest. Tema kunst edastab
        aktuaalseid sotsiaalseid ja poliitilisi sõnumeid. Iga Banksy teose
        ilmumine avalikku ruumi tekitab kõneainet üle terve maailma. Kes aga
        peidab ennast selle nime taga? Aurélia Rouvieri ja Seamus Haley linateos
        uurib, kes on Banksy ja miks ta ei taha paljastada oma identiteeti, kui
        kogu maailm muutub üha egotsentrilisemaks.

        Teravmeelne film kunstnikust, kes usub, et tänapäeval tuleb kanda maski,
        kui sa tahad, et sind kuulataks.
    Sünopsis_eng: >
        Banksy is a household name, but behind this name hides a multitude of
        stories, artworks, stunts, political statements and identities, leading
        to one of the art world’s biggest unanswered questions- who is Banksy?

        Thanks to his anonymity people have been able, for more than 25 years,
        to claim his work, either legally or emotionally, and to fantasize about
        who is hiding behind this name.
