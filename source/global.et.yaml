    filmLocalTitle: Nähtamatu elu
    Algne nimi: A Vida Invisivel
    Ingliskeelne nimi: Invisible Life of Eurídice Gusmão
    Režissöör: Karim Aïnouz
    Stsenarist: 'Murilo Hauser, Inés Bortagaray, Karim Aïnouz'
    Operaator: Hélène Louvart
    Muusika: Benedikt Schiefer
    Produktsioon: >-
        Canal Brasil / Pola Pandora Filmproduktions / RT Features / Sony
        Pictures Releasing
    Osades: 'Julia Stockler, Carol Duarte, Flávia Gusmão'
    Keel: 'portugali, kreeka'
    Subtiitrid: 'eesti, inglise, vene'
    Treiler: 'https://www.youtube.com/watch?v=NRF-Pba3QrE'
    Riik: 'Brasiilia, Saksamaa / Brazil, Germany'
    Aasta: '2019'
    Kestus: '2.19'
    Sünopsis: >-
        Filmi tegevus toimub 1950ndatel Rio de Janeiros. Gusmãode perekonnas
        sirguvad kaks erineva iseloomuga õde: Guida naudib kogu hingega elu,
        Eurídice on täielikult pühendud klaverimängule. Guida armub, abiellub
        kreeka noormehega ning lahkub kodust. Abielu ei lähe aga sugugi
        „roosiliselt“ ning ta pöördub koju tagasi. Noorte naiste isa on
        patriarhaalse mõttelaadiga ja et perekonnale mitte häbi teha, suleb ta
        Guida ees ukse. Kuna kommunikatsioonivahendid on minimaalsed, siis
        kaotavad õed omavahel kontakti. Guida ja Eurídice elavad aga eraldatult
        edasi, elavad nii nagu oskavad ja võtavad vastu kõik selle, mida saatus
        neile toob.

        Lugu põhineb Martha Batalha romaanil „Eurídice Gusmão nähtamatu elu“.
        Film linastus 2019. aastal Cannes’i filmifestivalil programmis „Un
        Certain Regard“ ja võitis peaauhinna.
    Sünopsis_eng: >
        Rio de Janeiro, 1950. Eurídice, 18, and Guida, 20, are two inseparable
        sisters living at home with their conservative parents. Although
        immersed in a traditional life, each one nourishes a dream: Eurídice of
        becoming a renowned pianist, Guida of finding true love. In a dramatic
        turn, they are separated by their father and forced to live apart. They
        take control of their separate destinies, while never giving up hope of
        finding each other.
    Seansi aeg: ''
    Seansi koht: ''
