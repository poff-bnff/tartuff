    filmLocalTitle: Marcel Duchamp ja võimalikkuse kunst
    Algne nimi: ''
    Ingliskeelne nimi: 'Marcel Duchamp: Art of the Possible'
    Režissöör: Matthew Taylor
    Stsenarist: ''
    Operaator: ''
    Muusika: ''
    Produktsioon: Electrolift Creative / ZDF/Arte
    Osades: 'Marina Abramovic, William Anastasi, Michel Gondry'
    Keel: inglise
    Subtiitrid: ''
    Treiler: 'https://www.youtube.com/watch?v=3D2Jt2DRjo4'
    Riik: 'USA, Saksamaa'
    Aasta: '2019'
    Kestus: '1.26'
    Sünopsis: >
        Pole kahtlustki, kes on 20. sajandi tähtsaim kunstnik. Marcel Duchamp
        muidugi!

        Vähemalt ei kahtle selles filmi autor Matthew Taylor. See on enam kui
        põhjalik portree, mis ei tutvusta üksnes selle pissuaari ja lumelabida
        kunstisaali tassinud ja Mona Lisale vuntsid ette joonistanud
        kunstirevolutsionääri elulugu ja loomingut, vaid näitab ka, kuidas tema
        ideed muutsid ühiskonda, arusaamist esteetikast ja kunstist. Veel enam:
        kuidas need meid jätkuvalt mõjutavad.

        Jeff Koons, David Bowie, Marina Abramović, Paul Matisse, Robert
        Rauschenberg... - kõigil on midagi öelda mehe kohta, kes pööras kunsti
        definitsiooni pea peale, lõhkus hierarhiaid, demokratiseeris seda,
        väites, et igaüks võib olla kunstnik. Ta ei mõjutanud mitte ainult
        kujutavat kunsti ennast, vaid ka etenduskunste, muusikat, koguni
        arhitektuuri ja luulet.

        „Ma olen sundinud ennast kogu aeg enesele vastu rääkima, et vältida
        mugandumist,” armastas korrata Duchamp ise. Kohustuslik vaatamine
        kõigile kunstihuvilistele.
    Sünopsis_eng: >
        Art Of The Possible is broken into three acts that follow the arcs of
        Duchamp’s life. Each act functions to explain three ideas: who is Marcel
        Duchamp; what are Duchamp’s most inﬂuential works and why are they
        important; and what is Duchamp’s lasting legacy from his death to
        present day and how does his work shape our future.
    Seansi aeg: ''
