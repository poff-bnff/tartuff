        filmSynopsis_et: >
            Filmi tegevus toimub 1950ndatel Rio de Janeiros. Gusmãode perekonnas
            sirgub kaks erineva iseloomuga õde: Guida naudib kogu hingega elu,
            Eurídice on pühendud klaverimängule. Guida armub, abiellub kreeka
            noormehega ning lahkub omavoliliselt kodust. Abielu ei lähe aga
            „roosiliselt“ ning ta pöördub tagasi. Paraku on noorte naiste isa
            patriarhaalse mõttelaadiga ja et perekonnale mitte häbi teha, suleb ta
            Guida ees ukse. Õed kaotavad omavahel kontakti, kuid ei jäta lootust
            ükskord jälle kohtuda. Nad elavad nagu oskavad ja võtavad vastu selle,
            mille saatus neile toob.


            Lugu põhineb Martha Batalha romaanil „Eurídice Gusmão nähtamatu elu“.
            Film linastus 2019. aastal mainekal Cannes’i filmifestivalil programmis
            „Un Certain Regard“ ja võitis seal peaauhinna.
        filmSynopsis_en: >
            Rio de Janeiro, 1950. Eurídice, 18, and Guida, 20, are two inseparable
            sisters living at home with their conservative parents. Although
            immersed in a traditional life, each one nourishes a dream: Eurídice of
            becoming a renowned pianist, Guida of finding true love. In a dramatic
            turn, they are separated by their father and forced to live apart. They
            take control of their separate destinies, while never giving up hope of
            finding each other.
