        filmYear: '2018'
        filmDuration: '2.18'
        filmSynopsis_et: >
            Koolitüdruk Eun-hee isiklikud läbielamised, esimene armastus ja
            tulevikuväljavaated ristuvad selles auhinnatud tippdraamas Lõuna-Korea
            ühiskonnas aset leidvate sündmustega, mis kulmineeruvad Seongsuu silla
            kokkuvarisemisega 1994. aasta sügisel.

            Nagu kogu ülejäänud maailm, elavad ka lõunakorealased palavalt kaasa
            1994. aasta jalgpalli maailmameistrivõistlusetele ja ootavad uudiseid
            põhjanaabrite juurest, kus on äsja surnud „Suur Juht“ Kim Il-sung.

            Täiskasvanute maailm ja nende tegemised, aga ka kool ja kaasõpilased
            jätavad külmaks Seouli 8-klassi õpilase Eun-hee, kelle vanemad on
            päevast päeva üksteise kõri kallal. Ka esimene armastus ei sisenda
            noorele neiule erilist usku paremasse tulevikku. Piinavaks muutuvasse
            olukorda toob leevendust uus hiina keele õpetaja, kellega noorel neiul
            tekib omapärane side. Kuid kui uudistesse jõuavad ärevad teated Seongsuu
            silla kokkuvarisemisest ja inimohvritest, saab Eun-hee aru, et möödunud
            suvi ja algav sügis toovad tema ellu pöörde, mida kutsutakse
            täiskasvanuks saamiseks.
        filmSynopsis_en: >
            Korea, 1994. The South is in the grips of FIFA World Cup fever, while
            the North mourns its newly deceased dictator. Eun-hee registers all of
            this only in passing. Drifting through her days in Seoul, the
            eighth-grader feels like an outsider everywhere: at school, where her
            classmates bore her even more than the schoolwork, and at home, where
            her parents are always at each other's throats and her brother beats
            her.

            With visual precision, Kim Bo-ra weaves a dense narrative around a
            regular summer that leaves nothing unchanged.
