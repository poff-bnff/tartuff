    Kestus: '1.31'
    Sünopsis: >-
        Kultusfilmi „Trainspotting” vaibiga komöödia režissöör David McLeani
        noorpõlveajast, mis viib vaataja varajastesse kaheksakümnendatesse, kui
        Dundee-nimelises väikelinnas kusagil Ida-Šotimaa pärapõrgus ehk kohas,
        millest keegi polnud suures muusikaäris midagi kuulnud, alustasid kolm
        elujanulist noormeest tõusvate Briti bändide reklaamimist.

        Pärast jalgpallikarjäärist loobumist hakkab Dave (Conor Barry) koos kahe
        semuga mõtlema noorte ja vihaste bändide esindamisele, tuues neid Dundee
        ööklubidesse esinema. Kuigi nende karjäär ei tõota algul tulla just
        paljulubav, sest muusikaärist tahavad ampsu saada kõik, ka gangsterid,
        terendavad peagi noormeeste silme ees suur raha, glamuur ja hiilgav
        tulevik. Ei möödugi palju aega, kui nende uksele koputab oma esimesel
        tuuril olev hilisem heviroki lipulaev Iron Maiden…

        Filmi režissöör David McLean on tänaseks üks edukamaid Inglise
        promootoreid, tänu kellele said britid osa selliste tõusvate Ameerika
        grunge-ansamblite nagu Smashing Pumpkins, Green Day ja muidugi Nirvana
        tähelennust. McLean seisab ka 1990. aastate ühe edukama Briti bändi
        Placebo edu taga.
    Sünopsis_eng: >-
        Set in Dundee c. 1979, Schemers is based on writer-producer David
        McLean’s early years in the music business. A fledgling promoter, he
        ambitiously booked bands with his friends John and Scot, all of them
        from the Dundee schemes. Young Davie (Conor Berry) is determined not to
        get a ‘real’ job. He starts out running discos and, after a run in with
        a local gangster, raises his ambitions to booking major bands such as
        Iron Maiden. Shot in and around Dundee using local talent, Schemers
        celebrates youthful ambition.
    Seansi aeg: ''
    Seansi koht: ''
