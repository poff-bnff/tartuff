        filmSynopsis_et: >
            Noore vene näitleja Aleksandr Gortšilini režiidebüüti “Hape“ kirjeldab
            lavastaja ise kui vaikivat manifesti. See räägib 21-aastaste vene noorte
            tühjusetundest ühiskonnas, mis on hüljanud põhilised alustalad, millele
            noor inimene võiks toetuda: perekond, armastus, sõbrad ja võimalused.
            Nad hävitavad iseennast ja üksteist nagu hape, mis söövitab maailma
            nende ümber. Gortšilinile on oluline, et inimesed kuuleks, mitte
            kuulaks, näeks, mitte vaataks - ja leiaks oma tee.

            Tänase päeva andekad ja tuntud vene nätlejad Aleksandr Kuznetsov ja
            Filipp Avdejev sooritavad oma rollid kompromissitu ehedusega ning ei ole
            kahtlust, et probleemid, millega elluastujad filmis silmitsi seisavad,
            ei ole võõrad ka meie noorele vaatajale.
        filmSynopsis_en: >
            “Acid” is an ode to youth, a film about today’s 20-year-olds who are
            entering the real world for the first time, and becoming conscious of
            their role within it.  The film is a portrait of a generation for whom
            ambition is devoid of meaning.  They lament the fact that everything has
            already been invented before their appearance, already done for them.
            The main characters justify their irresponsibility and infantile
            behaviour by the lack of communication with their parents.   But their
            principal agony is that they grew up without fathers, and now the time
            is ripe for them to do things and achieve the status of adult males.
