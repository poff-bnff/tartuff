    Algne nimi: La dea fortuna
    Ingliskeelne nimi: The Goddess of Fortune
    Režissöör: Ferzan Özpetek
    Stsenarist: 'Ferzan Özpetek, Silvia Ranfagni, Gianni Romoli'
    Operaator: Gian Filippo Corticelli
    Muusika: Pasquale Catalano
    Produktsioon: R&C Produzioni / Faros Film / Warner Bros.
    Osades: 'Stefano Accorsi, Jasmine Trinca, Edoardo Leo'
    Keel: itaalia
    Subtiitrid: 'eesti, inglise'
    Treiler: 'https://www.youtube.com/watch?v=JTg4-5kdKvY'
    Riik: Itaalia / Italy
    Aasta: '2019'
    Kestus: '1.54'
    Sünopsis: >
        Ferzan Özpeteki filmid kannavad nüüdisaegse itaalia filmi pitserit:
        tempokad, südamlikud, satiirilised, pisarateni liigutavad. Nii ka
        seekord.

        “Õnnejumalanna“ on film kolmest lapsepõlvesõbrast, Arturost, Annamariast
        ja Alessandrost, kes kõik kordamööda ja vaheldumisi on olnud üksteisesse
        armunud. Nüüd, varajasse keskikka jõudnuna, külastab Annamaria oma
        nooruspõlve sõpru, et usaldada nende kätte kõige kallim, mis tal siin
        elus on.

        Sõbrad, kelle suhted on just jõudnud kriitilisse punkti, on sunnitud oma
        elu revideerima ja võtma vastutuse, milleks nad veel valmis pole.
        Viieteistaastase kooselu vältel tekkinud rutiin ja pettumused vajuvad
        tagaplaanile, uus situatsioon toob nende ellu aga väheke maagiat,
        ettearvamatust ja irratsionaalsust, mis silmad uuesti särama panevad.
    Sünopsis_eng: >
        Alessandro and Arturo have been together for over 15 years and, despite
        the feeling they still have for each other, their relationship is now at
        crisis. When Alessandro’s best friend, out of the blue, asks them to
        take care of her two kids for a few days, something changes in their
        daily routine and love will drive them to a crazy and unexpected turn in
        their life.
