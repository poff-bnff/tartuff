        filmSynopsis_et: >
            Hispaania režissöör Javier Fesser on ka oma varasemates filmides
            käsitlenud tõsiseid teemasid läbi kergendustunnet tekitava
            huumoriprisma, mis vaataja meelt ühest küljest lõbustab, teisalt elus
            mitte just loterii peavõitu tõmmanud inimestele kaasa elama paneb.

            Endine nimekas korvpallitreener saadetakse purjuspäi autojuhtimise eest
            ühiskondlikult kasulikule tööle, mille käigus on tema ülesandeks
            treenida kergete puuetega innukad sportlased võistlusvalmis meeskonnaks.
            Protsessi käigus õpitakse vastakuti nii elust, spordist kui iseendast.
