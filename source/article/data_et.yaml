    articleTitle: On, mida vaadata! Tartuff kuulutas välja filmikava
    articleSlug: on-mida-vaadata-tartuff-kuulutas-vlja-filmikava
    articleLead: Südantliigutav dokumentaalfilm anorektikust, kes teeb oma närbuvast
        kehast kunstiteose, on viimane lisandus PÖFFi armastusfilmide festivali Tartuff
        programmi, mis on tänasest avalik.
    articleAuthor: Tiit Tuumalu
    articleImage: ''
    ArticleVideo: ''
    articleContents: '"Võimas film haigusest ja kunstist, mis võib muuta elu," resümeeris
        hiljaaegu oma seisukoha Krakowi filmifestivali rahvusvaheline kriitikute žürii,
        kes andis sellele linateosele, mis kannab pealkirja "Autoportree" (Selvportrett),
        oma preemia. Lemmikuks valis selle ka festivali publik.


        Norra režissööride Katja Høgseti, Margreth Olini ja Espen Wallini linateos
        räägib anoreksiat põdevast fotograafist Lene Marie Fossenist, kes jäädvustab
        oma ühtaegu šokeerivatel ja ilusatel piltidel võitlust selle hirmutava haigusega.


        Kokku toob Baltikumi suurim vabaõhufilmifestival 10.–15. augustini Tartu Raekoja
        platsi väliekraanile ja Athena keskusesse 17 linateost, mis käsitlevad armastuse
        teemat kõikvõimalikes variatsioonides. Filme on sellistest eksootilistest
        riikidest nagu Iraan, Brasiilia, Lõuna-Korea ja Austraalia, kontinentidest
        on esindamata vaid Aafrika ja Antarktis. Kümme filmi jõuavad esimest korda
        Tartuffi ajaloos vaatajate ette ka virtuaalselt, Elisa veebiplatvormi Elisa
        Stage vahendusel.


        Iisraeli lavastajate Tal Graniti ja Sharon Maymoni draamakomöödias "Täiuslik"
        (HaNeshef) otsustavad kolm Jeruusalemma teismelist müüa oma neeru, et maksta
        operatsiooni eest, mis muudaks nende keha täiuslikuks, vähemalt nende enda
        arvates. Kui teised piirduvad unistusega lopsakamast rinnapartiist, siis transsoolisele
        Edenile tähendab see midagi hoopis olulisemat. Film võitis kolm Ophiri auhinda,
        mida nimetatakse ka Iisraeli Oscariks.


        Lõuna-Korea režissööri Bora Kimi draamafilmis "Hüvasti!" (Beol-sae) otsib
        14-aastane üksildane Seouli tüdruk Eun-hee kogu hingest mõistmist, millest
        ta on ilma jäetud nii kodus kui koolis. Tegu on tänavuse festivali tunnustatuima
        linateosega, mis on võitnud ligemale 30 auhinda, sh Berliini festivali parima
        noortefilmi ja Tribeca festivali parima välisfilmi preemia.


        "Skeemitajad" (Schemers) on kultusfilmi "Trainspotting" atmosfääriga komöödia,
        mille režissöör on tuntud muusikaprodutsent Dave McLean – mees, kes tutvustas
        brittidele mitmeid Ameerika tõusvaid grunge-ansambleid eesotsas Nirvanaga.
        Film põhineb tema enda lool, mis algab aastal 1979, kui Dave otsustab koos
        oma sõpradega siseneda muusikaärisse.


        Komöödiasõpru peaks rõõmustama ka Hispaania režissööri Javier Fesseri film
        "Tšempionid" (Campeones), milles professionaalne korvpallitreener saadetakse
        purjuspäi autojuhtimise eest ühiskondlikult kasulikule tööle – treenima vaimupuudega
        inimesi. Tähelepanuväärne on, et tõsielulises linateoses mängivad puudega
        inimesed ise. Linateos võitis aasta parima Hispaania filmi auhinna ja see
        esindas Hispaaniat ka mitteingliskeelsete filmide Oscari konkurentsis.


        Esimest korda jõuab Tartuffil ekraanile Iraani filmikunst, Massoud Bakhshi
        melodraama "Yalda, andestuse öö" (Yalda). 22-aastane Maryam tapab kogemata
        oma abikaasa, 65-aastase Nasseri. Ainus, kes teda surmanuhtlusest päästa saab,
        on Nasseri 37-aastane tütar Mona – selleks peab ta šariaadi seaduse järgi
        Maryamile andestama. Tegu on harvanähtava sissevaatega maailma, millest enamikul
        meist aimugi ei ole. Film võitis tänavusel Sundance´i festivalil maailmafilmi
        võistlusprogrammi peaauhinna.


        Türgi päritolu Itaalia režissööri Ferzan Özpeteki draamakomöödias "Õnnejumalanna"
        (La dea fortuna) tuleb juba 15 aastat koos elanud Alessandrol ja Arturol hoolitseda
        ootamatult oma sõbranna Annamaria laste eest, mis paneb nende niigi sassis
        suhte viimsele proovile.


        Noore Vene režissööri Aleksandr Gortšilini draamafilm "Hape" (Kislota) räägib
        äsja 20. eluaasta piiri ületanud vene noorte tühjusetundest ühiskonnas, mis
        on hüljanud oma alustalad. Ka oma põlvkonna manifestiks nimetatud film esilinastus
        Berliini festivalil.


        Dokumentaalfilmide programmis jõuab vaatajate ette veel Rumeenia režissööri
        Radu Ciorniciuci paljukiidetud ja -auhinnatud "Acasă, mu kodu" (Acasă). 9-lapseline
        romade perekond on elanud 20 aastat poolmetsikult Bukaresti äärelinnas asuvas
        hiiglaslikus Văcărești deltas, kuni on sunnitud kolima sotsiaalkorterisse
        ja kohanema uute reeglitega. Mitmekihiline film on tänavuse dokumentalistika-aasta
        olulisemaid teoseid.


        Kõigile sobib vaatamiseks Austraalia režissööri Shawn Seeti film "Tormipoiss"
        (Storm Boy) – eelmise aasta suurimaid perefilme, mis räägib väikese poisi
        ja pelikani ebaharilikust sõprusest.


        Lastele mõeldes on Tartuff arhiivist üles otsinud ka ühe parema Eesti lastemängufilmi,
        Lembit Ulfsaki lavastatud kriminaalse seiklusloo "Lammas all paremas nurgas",
        milles avastatakse kadunuks peetud maali saladust. Seansile on oodata ka filmi
        peaosatäitjat Margus Alverit.


        Juba varem kuulutas Tartuff välja avafilmi, Brasiilia troopilise melodraama
        "Nähtamatu elu" (A Vida Invisível, rež Karim Aïnouz) ja ahistamist käsitleva
        seitsme Soome naislavastaja draama "Harjumuse jõud" (Tottumiskysymys), samuti
        kunstiprogrammi linateosed: Kanada-Iiri biograafilise draama "Maudie" (rež
        Aisling Walsh), Suurbitannia draama "Viimane portree" (Final Portrait, rež
        Stanley Tucci), Prantsuse dokumentaalfilmi "Tagaotsitav: Banksy!" (Banksy
        Most Wanted, rež-id Aurélia Rouvier ja Seamus Haley) ja USA dokumentaalfilmi
        "Marcel Duchamp ja võimalikkuse kunst" (Marcel Duchamp: Art of the Possible,
        rež Matthew Taylor),


        Sissepääs kõigile Tartus toimuvatele linastustele on prii. Virtuaalse Tartuffi
        seanssidele tuleb osta pilet, mille eelmüük algab esmaspäeval, 3. augustil.


        Eriüritused avalikustab festival järgmisel nädalal.


        <p>15. PÖFFi armastusfilmide festivali Tartuff korraldab Pimedate Ööde filmifestival
        koostöös Tartu linna, Tartu filmifondi ja Tartu loomemajanduskeskusega.</p>'
