    articleLead: PÖFFi armastusfilmide festival Tartuff kuulutas välja esimese linateose,
        mille teema on hetkel üliaktuaalne – seksuaalne ahistamine.
    articleAuthor: Tiit Tuumalu
    articleImage: ''
    ArticleVideo: ''
    articleContents: '"Harjumuse jõud" (originaalis "Tottumiskysymys") koosneb kuuest
        absurdihuumoriga vürtsitatud loost, mis on inspireeritud igapäevastest naiste
        avaliku või varjatud diskrimineerimise viisidest.

        "Kui te ei ole veel aru saanud, mida taotleb #MeToo, vaadake seda filmi,"
        soovitab ajaleht Helsingin Sanomat, nimetades "Harjumuse jõudu" eelmise aasta
        olulisimaks Soome linateoseks.

        Ühiskonnas juurdunud patriarhaalseid käitumismustreid avav draamakomöödia
        põhineb populaarsel lühifilmide sarjal "Üksikjuhtum", mille osad on Soome
        veebi-TVs Yle Areena kogunud juba üle miljoni vaatamiskorra.

        Soome noorema ja keskmise põlve naisrežissööride jõudemonstratsiooniks nimetatava
        filmi on kirjutanud ja lavastanud Kirsikka Saari, Elli Toivoniemi, Anna Paavilainen,
        Alli Haapasalo, Reetta Aalto, Jenni Toivoniemi ja Miia Tervo. Mängivad Soome
        tippnäitlejad eesotsas Krista Kosoneni ja Johannes Holopaineniga.

        Autorite enda sõnul ei ole filmi ajendiks niivõrd seksuaalne ahistamine, kuivõrd
        see, et ühiskond seda normaalseks peab.

        Soome filmiauhinnale Jussi kandideerib "Harjumuse jõud" parima filmi, režii,
        stsenaariumi ja meeskõrvalosa kategoorias. Linateose rahvusvaheline esilinastus
        oli tänavusel Göteborgi filmifestivalil.

        Film jõuab Tartus ekraanile reedel, 14. augustil.

        15. Tartuff leiab aset 10.–15. augustini, kui Tartu Raekoja platsist saab
        taas Eesti suurim vabaõhukino. Athena keskuses linastuvad dokumentaal- ja
        lastefilmid, lisaks toimub hulk eriüritusi. Esimest korda avab festival ka
        virtuaalse kinosaali, mida saab külastada üle kogu Eesti.

        Kogu programmi avalikustab festival juuli lõpus.

        Tartuffi korraldab Pimedate Ööde filmifestival koostöös Tartu linna, Tartu
        filmifondi ja Tartu loomemajanduskeskusega.'
