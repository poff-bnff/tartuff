on:
    push:
        branches: [master]
name: Build and publish DEV site
jobs:
    FTP-Deploy-Action:
        name: FTP-Deploy-Action
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2.1.0
              with:
                  fetch-depth: 2

            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: "12.x"

            - name: Install node dependencies
              run: npm install

            - name: Build Project
              run: node ./node_modules/entu-ssg/src/serve.js ./entu-ssg.yaml full

            - name: List output files
              run: ls

            - name: FTP-Deploy-Action
              uses: SamKirkland/FTP-Deploy-Action@3.1.1
              with:
                  ftp-server: ${{ secrets.FTP_DEV_ADDRESS }}
                  ftp-username: ${{ secrets.FTP_DEV_USER }}
                  ftp-password: ${{ secrets.FTP_DEV_PASS }}
